name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags (e.g., v1.0.0)

permissions:
  contents: write
  discussions: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install build wheel

      - name: Run tests
        run: |
          pytest --tb=short -q
        continue-on-error: false

      - name: Build distribution
        run: |
          python -m build

      - name: Get version
        id: get_version
        run: |
          VERSION=$(python -c "from version import __version__; print(__version__)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create deployment package
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          DEPLOY_DIR="dist/simplecp-${VERSION}"
          mkdir -p "${DEPLOY_DIR}"

          # Copy application files
          cp -r \
            api/ \
            stores/ \
            docs/ \
            clipboard_manager.py \
            daemon.py \
            logger.py \
            monitoring.py \
            settings.py \
            version.py \
            requirements.txt \
            .env.example \
            README.md \
            QUICKSTART.md \
            CONTRIBUTING.md \
            "${DEPLOY_DIR}/"

          # Create archives
          cd dist
          tar -czf "simplecp-${VERSION}.tar.gz" "simplecp-${VERSION}/"
          zip -r "simplecp-${VERSION}.zip" "simplecp-${VERSION}/"

          # Generate checksums
          shasum -a 256 "simplecp-${VERSION}.tar.gz" > "simplecp-${VERSION}.tar.gz.sha256"
          shasum -a 256 "simplecp-${VERSION}.zip" > "simplecp-${VERSION}.zip.sha256"

      - name: Extract release notes
        id: release_notes
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          if [ -f CHANGELOG.md ] && grep -q "## \[$VERSION\]" CHANGELOG.md; then
            NOTES=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | head -n -1 | tail -n +2)
            echo "$NOTES" > release_notes.md
          else
            echo "Release v${VERSION}" > release_notes.md
            echo "" >> release_notes.md
            echo "Production release of SimpleCP clipboard manager." >> release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: SimpleCP ${{ steps.get_version.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            dist/simplecp-${{ steps.get_version.outputs.version }}.tar.gz
            dist/simplecp-${{ steps.get_version.outputs.version }}.tar.gz.sha256
            dist/simplecp-${{ steps.get_version.outputs.version }}.zip
            dist/simplecp-${{ steps.get_version.outputs.version }}.zip.sha256
            dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release discussion
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          TAG=${{ steps.get_version.outputs.tag }}

          gh discussion create \
            --title "SimpleCP ${TAG} Released!" \
            --body "Version ${VERSION} is now available!

Download: https://github.com/${{ github.repository }}/releases/tag/${TAG}

See release notes for details." \
            --category "Announcements" || echo "Could not create discussion"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution
        run: python -m build

      - name: Check distribution
        run: twine check dist/*

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*.whl dist/*.tar.gz
        continue-on-error: true  # Don't fail if PyPI upload fails

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: create-release
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          VERSION=$(python -c "from version import __version__; print(__version__)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Success notification
        run: |
          echo "âœ… Release ${{ steps.get_version.outputs.tag }} published successfully!"
          echo "Download: https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.tag }}"
