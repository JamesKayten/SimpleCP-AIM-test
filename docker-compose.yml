version: '3.8'

services:
  simplecp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simplecp
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
      - CHECK_INTERVAL=1.0
    volumes:
      # Persist data
      - ./data:/app/data
      # Persist logs
      - ./logs:/app/logs
    networks:
      - simplecp-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  simplecp-network:
    driver: bridge

volumes:
  data:
  logs:
